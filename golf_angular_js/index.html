<!doctype html>
<html lang="en" ng-app="angularTable">
  <head>
    <meta charset="utf-8">
    <title>My Golf Scorecard >> Search Sort and Pagination in Angular js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile Specific Meta -->
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
	<div role="main" class="container theme-showcase">
      
        <div class="col-lg-8">
			<!-- <div class="page-header">
				<h2 id="tables">Search Sort and Pagination in Angular js</h2>
			</div> -->
			<div class="bs-component" ng-controller="listdata">
				<!-- <div class="alert alert-info">
					<p>Sort key: {{sortKey}}</p>
					<p>Reverse: {{reverse}}</p>
					<p>Search String : {{search}}</p>
				</div> -->
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th ng-click="sort('id')">#
								<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('date')">Date
								<span class="glyphicon sort-icon" ng-show="sortKey=='date'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('club')">Golf Club
								<span class="glyphicon sort-icon" ng-show="sortKey=='club'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('cp')">CP
								<span class="glyphicon sort-icon" ng-show="sortKey=='cp'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('ms')">MS
								<span class="glyphicon sort-icon" ng-show="sortKey=='ms'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('score')">MSC
								<span class="glyphicon sort-icon" ng-show="sortKey=='score'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('bog')">BOG
								<span class="glyphicon sort-icon" ng-show="sortKey=='bog'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('par')">PAR
								<span class="glyphicon sort-icon" ng-show="sortKey=='par'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('brd')">BRD
								<span class="glyphicon sort-icon" ng-show="sortKey=='brd'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('egl')">EGL
								<span class="glyphicon sort-icon" ng-show="sortKey=='egl'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('price')">Price
								<span class="glyphicon sort-icon" ng-show="sortKey=='price'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('friends')">Golfers
								<span class="glyphicon sort-icon" ng-show="sortKey=='friends'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:100">
							<td>{{user.id}}</td>
							<td>{{user.date}}</td>
							<td>{{user.club}}</td>
							<td>{{user.cp}}</td>
							<td>{{user.ms}}</td>
							<td>{{user.score}}</td>
							<td>{{user.bog}}</td>
							<td>{{user.par}}</td>
							<td>{{user.brd}}</td>
							<td>{{user.egl}}</td>
							<td>{{user.price}}</td>
							<td class="left">{{user.friends}}</td>
						</tr>
					</tbody>
				</table> 
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
			</div>
		</div>
		
    </div>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/dirPagination.js"></script>
		<script src="app/app.js"></script>
  </body>
</html>
